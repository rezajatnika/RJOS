name: Build and Test RJOS Library

on:
  push:
    branches:
      - main
      - master
  pull_request:
    branches:
      - main
      - master

jobs:
  build-and-test:
    name: Build and Test RJOS Library on Ubuntu
    runs-on: ubuntu-latest
    strategy:
      matrix:
        compiler: [gcc, clang]
      fail-fast: false

    steps:
      # Step 1: Check Out Repository
      - name: Checkout code
        uses: actions/checkout@v4

      # Step 2: Install Dependencies
      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install build-essential cmake gcc make -y

      # Step 3: Create a Build Directory
      - name: Create build directory
        run: mkdir build

      # Step 4: Configure the Build
      - name: Configure
        run: |
          cmake -S . -B build -DCMAKE_C_COMPILER=${{ matrix.compiler }}

      # Step 5: Build the Library
      - name: Build
        run: cmake --build build --target rjos

      # Step 6: Run Tests (Optional if you have tests configured)
      - name: Run tests
        run: |
          cd build
          ctest --output-on-failure
        if: success()

      # Step 7: Upload Library Artifacts
      - name: Upload Library Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: rjos-library-${{ matrix.compiler }}
          path: build/